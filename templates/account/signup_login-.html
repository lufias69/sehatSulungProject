<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7f6;
            font-family: Arial, sans-serif;
        }
        .auth-container {
            max-width: 450px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .auth-container h2 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5rem;
        }
        .btn-google {
            background-color: #4285f4;
            color: white;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn-google:hover {
            background-color: #357ae8;
        }
        .btn-google img {
            margin-right: 10px;
        }
        .form-control {
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .sign-up-container {
            text-align: center;
            margin-top: 10px;
        }
        .sign-up-container a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="auth-container">
    <h2>Sign Up / Login</h2>

    <!-- Login with Google -->
    <a href="{% url 'socialaccount_login' %}?provider=google" class="btn-google">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Google.png" width="24" height="24" alt="Google Logo"/>
        Login with Google
    </a>

    <!-- Or Sign up/Login via Form -->
    <form method="POST" action="{% url 'account_login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="login-email">Email address</label>
            <input type="email" class="form-control" id="login-email" name="login" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" class="form-control" id="login-password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>

    <!-- Sign Up -->
    <div class="sign-up-container">
        <p>Don't have an account? <a href="{% url 'account_signup' %}">Sign up here</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
