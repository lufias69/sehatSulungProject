<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - My Website</title>

    <!-- Menggunakan Bootstrap 5 untuk styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-control {
            border-radius: 5px;
            box-shadow: none;
        }
        .btn-signin {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .btn-signin:hover {
            background-color: #0056b3;
        }
        .helptext {
            font-size: 14px;
            display: block;
            text-align: right;
            margin-top: 10px;
        }
        .helptext a {
            color: #007bff;
        }
        .menu {
            text-align: center;
            margin-top: 20px;
        }
        .menu a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Sign In</h1>

        <form method="post" action="/accounts/login/">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_login" class="form-label">Email</label>
                <input type="email" name="login" id="id_login" class="form-control" placeholder="Email address" maxlength="320" required autocomplete="email">
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required autocomplete="current-password">
                <span class="helptext"><a href="/accounts/password/reset/">Forgot your password?</a></span>
            </div>

            <button type="submit" class="btn btn-signin">Sign In</button>
        </form>

        <div class="menu">
            <p>If you have not created an account yet, then please <a href="/accounts/signup/">sign up</a> first.</p>
        </div>
    </div>

    <!-- Optional JavaScript (Bootstrap Bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
