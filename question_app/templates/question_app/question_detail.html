<!-- question_app/templates/question_app/question_detail.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ question.question_text }} - Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">{{ question.question_text }} - Detail</h1>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Question Type: {{ question.question_type.name }}</h5>
                <p class="card-text">Category: {{ question.category.name }}</p>
                {% if question.image %}
                    <img src="{{ question.image.url }}" class="img-thumbnail" alt="{{ question.question_text }}" width="100">
                {% endif %}
                <p><strong>Is Mandatory:</strong> {% if question.is_mandatory %} Yes {% else %} No {% endif %}</p>
            </div>
        </div>

        <a href="{% url 'fitur_app:view_features' %}" class="btn btn-link mt-3">Back to Feature List</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
