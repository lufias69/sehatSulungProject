<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desa Terpilih - {{ desa.nama }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Desa Terpilih: {{ desa.nama }}</h1>

    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Detail Desa</h3>
            <ul class="list-group">
                <li class="list-group-item"><strong>Nama Desa:</strong> {{ desa.nama }}</li>
                <li class="list-group-item"><strong>Kecamatan:</strong> {{ desa.kecamatan.nama }}</li>
                <li class="list-group-item"><strong>Kabupaten:</strong> {{ desa.kecamatan.kabupaten.nama }}</li>
                <li class="list-group-item"><strong>Provinsi:</strong> {{ desa.kecamatan.kabupaten.provinsi.nama }}</li>
            </ul>
        </div>
    </div>

    <!-- Optional: Provide a back button to go back to the search page -->
    <div class="mt-4 text-center">
        <a href="{% url 'alamat_app:desa_search' %}" class="btn btn-secondary">Kembali ke Pencarian Desa</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
