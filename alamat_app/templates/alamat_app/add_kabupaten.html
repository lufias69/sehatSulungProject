<!-- alamat_app/templates/alamat_app/add_kabupaten.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Kabupaten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>Tambah Kabupaten untuk Provinsi: {{ provinsi.nama }}</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }} <!-- Menampilkan form sebagai paragraf -->

        <button type="submit" class="btn btn-success">Simpan Kabupaten</button>
    </form>

    <div class="mt-3">
        <a href="{% url 'alamat_app:provinsi_list' %}" class="btn btn-secondary">Kembali ke Daftar Kabupaten</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
