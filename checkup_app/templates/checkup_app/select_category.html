<!-- select_category.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Kategori Pengecekan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 16px;
            color: #555;
            font-weight: bold;
            text-align: left;
        }

        select, button {
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        select:focus, button:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.4);
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-link {
            margin-top: 20px;
            text-align: center;
        }

        .back-link a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 16px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group select {
            margin-top: 5px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Pilih Kategori Pengecekan</h1>

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="kategori">Kategori Pengecekan:</label>
                {{ form.kategori }}  <!-- Menggunakan form dari views -->
            </div>

            <button type="submit">Lanjutkan</button>
        </form>

        <div class="back-link">
            <a href="{% url 'checkup_app:select_category' %}"><i class="fas fa-arrow-left"></i> Kembali</a>
        </div>
    </div>

</body>
</html>
