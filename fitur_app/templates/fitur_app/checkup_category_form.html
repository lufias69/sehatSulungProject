<!-- checkup_category_form.html -->
<h1>{% if form.instance.pk %}Edit Kategori{% else %}Tambah Kategori{% endif %}</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Perbarui{% else %}Simpan{% endif %}</button>
</form>

<a href="{% url 'fitur_app:checkup_category_list' %}">Kembali ke Daftar Kategori</a>
